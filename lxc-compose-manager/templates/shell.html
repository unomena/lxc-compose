{% extends "base.html" %}

{% block title %}Shell - {{ container_name }} - LXC Compose Manager{% endblock %}

{% block extra_css %}
<style>
    #terminal {
        background: #1e1e1e;
        color: #d4d4d4;
        font-family: 'Consolas', 'Monaco', 'Lucida Console', monospace;
        font-size: 14px;
        padding: 10px;
        height: 600px;
        overflow-y: auto;
        border-radius: 5px;
        white-space: pre-wrap;
        word-wrap: break-word;
    }
    
    .terminal-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px;
        border-radius: 5px 5px 0 0;
        margin-bottom: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .terminal-title {
        font-size: 18px;
        font-weight: 500;
    }
    
    .terminal-info {
        font-size: 14px;
        opacity: 0.9;
    }
    
    .input-group {
        display: flex;
        margin-top: 10px;
    }
    
    #commandInput {
        flex: 1;
        padding: 10px;
        background: #2d2d2d;
        color: #d4d4d4;
        border: 1px solid #444;
        border-radius: 3px 0 0 3px;
        font-family: monospace;
        font-size: 14px;
    }
    
    #sendButton {
        padding: 10px 20px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 0 3px 3px 0;
        cursor: pointer;
        font-weight: 500;
    }
    
    #sendButton:hover {
        background: #5a67d8;
    }
    
    .terminal-line {
        margin: 2px 0;
    }
    
    .terminal-prompt {
        color: #4fc3f7;
        font-weight: bold;
    }
    
    .terminal-output {
        color: #d4d4d4;
    }
    
    .terminal-error {
        color: #f44336;
    }
    
    .terminal-success {
        color: #4caf50;
    }
    
    .connection-status {
        padding: 5px 10px;
        border-radius: 3px;
        font-size: 12px;
        font-weight: 500;
    }
    
    .status-connected {
        background: #4caf50;
        color: white;
    }
    
    .status-disconnected {
        background: #f44336;
        color: white;
    }
    
    .status-connecting {
        background: #ff9800;
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="terminal-header">
    <div>
        <div class="terminal-title">Container Shell: {{ container_name }}</div>
        <div class="terminal-info">Interactive shell session</div>
    </div>
    <div>
        <span id="connectionStatus" class="connection-status status-disconnected">Disconnected</span>
    </div>
</div>

<div id="terminal"></div>

<div class="input-group">
    <input type="text" id="commandInput" placeholder="Enter command..." autofocus>
    <button id="sendButton">Send</button>
</div>

<div style="margin-top: 15px;">
    <button class="btn btn-secondary" onclick="clearTerminal()">Clear</button>
    <button class="btn btn-secondary" onclick="window.close()">Close</button>
    <button class="btn btn-primary" onclick="connectShell()">Reconnect</button>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
    const containerName = '{{ container_name }}';
    const sessionId = '{{ session_id }}';
    let currentWorkingDir = '/root';
    let socket = null;
    const terminal = document.getElementById('terminal');
    const commandInput = document.getElementById('commandInput');
    const sendButton = document.getElementById('sendButton');
    const connectionStatus = document.getElementById('connectionStatus');
    
    function updateConnectionStatus(status) {
        connectionStatus.className = 'connection-status';
        switch(status) {
            case 'connected':
                connectionStatus.textContent = 'Connected';
                connectionStatus.classList.add('status-connected');
                break;
            case 'disconnected':
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.classList.add('status-disconnected');
                break;
            case 'connecting':
                connectionStatus.textContent = 'Connecting...';
                connectionStatus.classList.add('status-connecting');
                break;
        }
    }
    
    function appendToTerminal(text, className = 'terminal-output') {
        const line = document.createElement('div');
        line.className = `terminal-line ${className}`;
        line.textContent = text;
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
    }
    
    function connectShell() {
        updateConnectionStatus('connecting');
        
        appendToTerminal(`Connecting to container ${containerName}...`, 'terminal-success');
        updateConnectionStatus('connected');
        
        // Show welcome message with limitations
        appendToTerminal('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'terminal-output');
        appendToTerminal('                    Web Shell - Restricted Mode', 'terminal-success');
        appendToTerminal('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'terminal-output');
        appendToTerminal('', 'terminal-output');
        appendToTerminal('‚ö†Ô∏è  This is a restricted, non-interactive shell with limitations:', 'terminal-output');
        appendToTerminal('', 'terminal-output');
        appendToTerminal('‚ùå Interactive commands will NOT work:', 'terminal-error');
        appendToTerminal('   ‚Ä¢ top, htop (use: ps aux)', 'terminal-output');
        appendToTerminal('   ‚Ä¢ vi, vim, nano (edit files locally instead)', 'terminal-output');
        appendToTerminal('   ‚Ä¢ less, more (use: cat or head/tail)', 'terminal-output');
        appendToTerminal('   ‚Ä¢ tail -f (use: tail -n 20)', 'terminal-output');
        appendToTerminal('   ‚Ä¢ Interactive installers', 'terminal-output');
        appendToTerminal('', 'terminal-output');
        appendToTerminal('‚úÖ Commands that WILL work:', 'terminal-success');
        appendToTerminal('   ‚Ä¢ Navigation: ls, cd, pwd', 'terminal-output');
        appendToTerminal('   ‚Ä¢ File viewing: cat, head, tail, grep', 'terminal-output');
        appendToTerminal('   ‚Ä¢ Process info: ps, ps aux, kill', 'terminal-output');
        appendToTerminal('   ‚Ä¢ Network: ping, curl, wget', 'terminal-output');
        appendToTerminal('   ‚Ä¢ Package management: apt update, apt install -y', 'terminal-output');
        appendToTerminal('   ‚Ä¢ Most other non-interactive commands', 'terminal-output');
        appendToTerminal('', 'terminal-output');
        appendToTerminal('üí° For full shell access, SSH to the host and use:', 'terminal-output');
        appendToTerminal(`   sudo lxc-attach -n ${containerName}`, 'terminal-output');
        appendToTerminal('', 'terminal-output');
        appendToTerminal('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'terminal-output');
        appendToTerminal('', 'terminal-output');
        
        // Show initial prompt
        appendToTerminal(getPrompt(), 'terminal-prompt');
    }
    
    function getPrompt() {
        const shortPath = currentWorkingDir.replace('/root', '~');
        return `root@${containerName}:${shortPath}# `;
    }
    
    function sendCommand() {
        const command = commandInput.value.trim();
        if (!command) return;
        
        appendToTerminal(getPrompt() + command, 'terminal-prompt');
        
        // Check for interactive commands that won't work
        const interactiveCommands = ['top', 'htop', 'less', 'more', 'vi', 'vim', 'nano', 'emacs', 'tail -f', 'watch'];
        const isInteractive = interactiveCommands.some(cmd => command.startsWith(cmd));
        
        if (isInteractive) {
            const cmdName = command.split(' ')[0];
            appendToTerminal(`‚ùå '${cmdName}' is an interactive command and won't work in this restricted shell.`, 'terminal-error');
            
            // Provide specific alternatives
            if (command.startsWith('top') || command.startsWith('htop')) {
                appendToTerminal(`üí° Use: ps aux --sort=-%cpu`, 'terminal-success');
            } else if (command.startsWith('tail -f')) {
                const file = command.split(' ')[2] || '<file>';
                appendToTerminal(`üí° Use: tail -n 20 ${file}`, 'terminal-success');
            } else if (command.startsWith('less') || command.startsWith('more')) {
                const file = command.split(' ')[1] || '<file>';
                appendToTerminal(`üí° Use: cat ${file} | head -50`, 'terminal-success');
            } else if (command.startsWith('vi') || command.startsWith('vim') || command.startsWith('nano')) {
                appendToTerminal(`üí° Edit files locally or use: cat > file.txt << EOF`, 'terminal-success');
            }
            
            appendToTerminal(getPrompt(), 'terminal-prompt');
            commandInput.value = '';
            commandInput.focus();
            return;
        }
        
        // Execute command via API with session ID
        fetch('/api/command/execute', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                command: `execute ${containerName} ${command}`,
                session_id: sessionId
            })
        })
        .then(response => response.json())
        .then(data => {
            // Update working directory if it changed
            if (data.working_dir) {
                currentWorkingDir = data.working_dir;
            }
            
            if (data.success) {
                if (data.stdout) {
                    appendToTerminal(data.stdout);
                }
                if (data.stderr && data.stderr.trim()) {
                    // Only show stderr if it's not empty
                    appendToTerminal(data.stderr, 'terminal-error');
                }
            } else if (data.error) {
                // Only show error if there's an actual error message
                appendToTerminal(`Error: ${data.error}`, 'terminal-error');
            } else if (data.stdout || data.stderr) {
                // If we have output but success is false, still show the output
                if (data.stdout) {
                    appendToTerminal(data.stdout);
                }
                if (data.stderr) {
                    appendToTerminal(data.stderr, 'terminal-error');
                }
            }
            
            // Show next prompt with updated directory
            setTimeout(() => {
                appendToTerminal(getPrompt(), 'terminal-prompt');
            }, 100);
        })
        .catch(error => {
            appendToTerminal(`Error: ${error.message}`, 'terminal-error');
            appendToTerminal(getPrompt(), 'terminal-prompt');
        });
        
        commandInput.value = '';
        commandInput.focus();
    }
    
    function clearTerminal() {
        terminal.innerHTML = '';
        appendToTerminal(`Terminal cleared`, 'terminal-success');
        appendToTerminal(getPrompt(), 'terminal-prompt');
    }
    
    // Event listeners
    sendButton.addEventListener('click', sendCommand);
    commandInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendCommand();
        }
    });
    
    // Connect on load
    window.addEventListener('load', () => {
        connectShell();
    });
</script>
{% endblock %}
