# LXC Compose Configuration for Django+Celery Sample Application
# Single container configuration - everything in one container
# Simpler to deploy but less scalable than multi-container setup

version: '1.0'

containers:
  django-all-in-one:
    template: ubuntu
    release: jammy
    
    # Port forwarding
    ports:
      - 8080:80    # Nginx
      - 8000:8000  # Django dev server
      - 5432:5432  # PostgreSQL (for external access if needed)
      - 6379:6379  # Redis (for external access if needed)
    
    # Mount application directory
    mounts:
      - .:/app  # Mount current directory to /app in container
    
    # All packages in one container
    packages:
      # Database and cache
      - postgresql
      - postgresql-contrib
      - redis-server
      # Python and web
      - python3
      - python3-pip
      - python3-venv
      - python3-dev
      - build-essential
      - libpq-dev
      - nginx
      - supervisor
      - git
      - redis-tools
      - postgresql-client
    
    services:
      # PostgreSQL database
      postgresql:
        type: system
        config: |
          # Configure PostgreSQL to listen on all interfaces
          sed -i "s/#listen_addresses = 'localhost'/listen_addresses = '*'/g" /etc/postgresql/14/main/postgresql.conf
          echo 'host    all             all             10.0.3.0/24            md5' >> /etc/postgresql/14/main/pg_hba.conf
          systemctl restart postgresql
      
      # Redis cache
      redis:
        type: system
        config: |
          # Configure Redis
          sed -i 's/bind 127.0.0.1 ::1/bind 0.0.0.0/g' /etc/redis/redis.conf
          sed -i 's/protected-mode yes/protected-mode no/g' /etc/redis/redis.conf
          systemctl restart redis-server
      
      # Django application
      django:
        command: /app/venv/bin/python /app/src/manage.py runserver 0.0.0.0:8000
        directory: /app/src
        autostart: true
        autorestart: true
        user: www-data
        stdout_logfile: /var/log/django/django.log
        stderr_logfile: /var/log/django/django_err.log
        environment:
          DEBUG: "True"
          DJANGO_SECRET_KEY: "your-secret-key-here-change-in-production"
          DB_NAME: djangosample
          DB_USER: djangouser
          DB_PASSWORD: djangopass123
          DB_HOST: localhost
          DB_PORT: "5432"
          REDIS_HOST: localhost
          REDIS_PORT: "6379"
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/0
          ALLOWED_HOSTS: "*"
      
      # Celery worker
      celery:
        command: /app/venv/bin/celery -A config worker -l info
        directory: /app/src
        autostart: true
        autorestart: true
        user: www-data
        stdout_logfile: /var/log/celery/celery.log
        stderr_logfile: /var/log/celery/celery_err.log
        environment:
          DEBUG: "True"
          DJANGO_SECRET_KEY: "your-secret-key-here-change-in-production"
          DB_NAME: djangosample
          DB_USER: djangouser
          DB_PASSWORD: djangopass123
          DB_HOST: localhost
          DB_PORT: "5432"
          REDIS_HOST: localhost
          REDIS_PORT: "6379"
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/0
          ALLOWED_HOSTS: "*"
      
      # Celery beat scheduler
      celery-beat:
        command: /app/venv/bin/celery -A config beat -l info
        directory: /app/src
        autostart: true
        autorestart: true
        user: www-data
        stdout_logfile: /var/log/celery/celery-beat.log
        stderr_logfile: /var/log/celery/celery-beat_err.log
        environment:
          DEBUG: "True"
          DJANGO_SECRET_KEY: "your-secret-key-here-change-in-production"
          DB_NAME: djangosample
          DB_USER: djangouser
          DB_PASSWORD: djangopass123
          DB_HOST: localhost
          DB_PORT: "5432"
          REDIS_HOST: localhost
          REDIS_PORT: "6379"
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/0
          ALLOWED_HOSTS: "*"
      
      # Nginx web server
      nginx:
        type: system
        config: |
          # Nginx configuration
          cat > /etc/nginx/sites-available/django-app <<'EOF'
          server {
              listen 80;
              server_name _;
              
              location /static/ {
                  alias /app/static/;
              }
              
              location /media/ {
                  alias /app/media/;
              }
              
              location / {
                  proxy_pass http://127.0.0.1:8000;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }
          EOF
          ln -sf /etc/nginx/sites-available/django-app /etc/nginx/sites-enabled/
          rm -f /etc/nginx/sites-enabled/default
          nginx -t && systemctl restart nginx
    
    post_install:
      - name: "Setup PostgreSQL database"
        command: |
          # Wait for PostgreSQL to start
          sleep 5
          
          # Create database and user
          sudo -u postgres psql <<EOF
          CREATE DATABASE djangosample;
          CREATE USER djangouser WITH PASSWORD 'djangopass123';
          GRANT ALL PRIVILEGES ON DATABASE djangosample TO djangouser;
          ALTER USER djangouser CREATEDB;
          \q
          EOF
      
      - name: "Setup Python environment"
        command: |
          cd /app
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
      
      - name: "Create directories"
        command: |
          mkdir -p /var/log/django /var/log/celery /run/django
          mkdir -p /app/static /app/media
      
      - name: "Run migrations"
        command: |
          cd /app/src
          source ../venv/bin/activate
          export DJANGO_SETTINGS_MODULE=config.settings
          export DEBUG=True
          export DJANGO_SECRET_KEY="your-secret-key-here-change-in-production"
          export DB_NAME=djangosample
          export DB_USER=djangouser
          export DB_PASSWORD=djangopass123
          export DB_HOST=localhost
          export DB_PORT=5432
          export REDIS_HOST=localhost
          export REDIS_PORT=6379
          export CELERY_BROKER_URL="redis://localhost:6379/0"
          export CELERY_RESULT_BACKEND="redis://localhost:6379/0"
          export ALLOWED_HOSTS="*"
          python manage.py makemigrations api tasks
          python manage.py migrate
          python manage.py collectstatic --noinput
      
      - name: "Create superuser"
        command: |
          cd /app/src
          source ../venv/bin/activate
          export DJANGO_SETTINGS_MODULE=config.settings
          export DEBUG=True
          export DJANGO_SECRET_KEY="your-secret-key-here-change-in-production"
          export DB_NAME=djangosample
          export DB_USER=djangouser
          export DB_PASSWORD=djangopass123
          export DB_HOST=localhost
          export DB_PORT=5432
          export REDIS_HOST=localhost
          export REDIS_PORT=6379
          export CELERY_BROKER_URL="redis://localhost:6379/0"
          export CELERY_RESULT_BACKEND="redis://localhost:6379/0"
          export ALLOWED_HOSTS="*"
          python manage.py createsuperuser --noinput --username admin --email admin@example.com || true
          echo "from django.contrib.auth import get_user_model; User = get_user_model(); u = User.objects.get(username='admin'); u.set_password('admin123'); u.save()" | python manage.py shell
      
      - name: "Set permissions"
        command: |
          chown -R www-data:www-data /app
          chmod -R 755 /app
          chmod -R 775 /app/media /app/static /var/log/django /var/log/celery
      
      - name: "Restart supervisor services"
        command: |
          supervisorctl restart all || true