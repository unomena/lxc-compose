# Ubuntu Minimal 24.04 Template
# Minimal Ubuntu base for lightweight containers
# Size: ~300MB with basic packages

version: '1.0'

template:
  name: ubuntu-minimal-24.04
  description: Ubuntu Minimal 24.04 - Lightweight Ubuntu base image
  image: ubuntu-minimal:24.04
  aliases:
    - ubuntu-minimal:noble
    - ubuntu-minimal:24.04
  
  # Base packages commonly needed
  base_packages:
    - curl
    - ca-certificates
    
  # Package manager
  package_manager: apt
  
  # System initialization
  init_commands:
    - name: "Update package index"
      command: "apt-get update"
    
    - name: "Install minimal packages"
      command: "apt-get install -y --no-install-recommends curl ca-certificates"
    
    - name: "Clean apt cache"
      command: "apt-get clean && rm -rf /var/lib/apt/lists/*"
  
  # Environment
  environment:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
    LANG: "C.UTF-8"
    DEBIAN_FRONTEND: "noninteractive"
  
  # Notes for developers
  notes: |
    Ubuntu Minimal 24.04 provides:
    - Smaller footprint than standard Ubuntu
    - APT package management
    - No systemd by default
    - Fewer pre-installed packages
    - Based on Noble Numbat (24.04)
    
    Best for:
    - Simple applications
    - Single-service containers
    - When you want Ubuntu compatibility with less overhead
    - Microservices
    
    May need to install:
    - apt-utils for better apt experience
    - systemd if needed for services