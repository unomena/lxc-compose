# Elasticsearch Search Engine (Docker-style)
# Simple Elasticsearch following official Docker patterns
# Usage: lxc-compose up

version: '1.0'

containers:
  elasticsearch-ubuntu-22-04:
    template: ubuntu-22.04
    
    exposed_ports:
      - 9200  # HTTP API
      - 9300  # Transport
    
    packages:
      - wget
      - gnupg
      - apt-transport-https
      - default-jdk
    tests:
      external:
        - elasticsearch:/tests/elasticsearch.sh
    
    post_install:
      - name: "Install Elasticsearch"
        command: |

          # Add Elastic repository
          wget -qO - https://artifacts.elastic.co/GPG-KEY-elasticsearch | apt-key add -
          echo "deb https://artifacts.elastic.co/packages/8.x/apt stable main" | tee /etc/apt/sources.list.d/elastic-8.x.list
          apt-get update
          
          # Install Elasticsearch
          apt-get install -y elasticsearch
          
          # Configure for single-node
          cat >> /etc/elasticsearch/elasticsearch.yml << 'EOF'
          network.host: 0.0.0.0
          discovery.type: single-node
          xpack.security.enabled: false
          EOF
          
          # Set JVM heap
          sed -i 's/-Xms.*/-Xms512m/' /etc/elasticsearch/jvm.options
          sed -i 's/-Xmx.*/-Xmx512m/' /etc/elasticsearch/jvm.options
          
          # Start Elasticsearch
          systemctl enable elasticsearch
          systemctl start elasticsearch
          
          # Wait for it to be ready
          for i in {1..30}; do
            if curl -s http://localhost:9200 >/dev/null; then
              break
            fi
            sleep 2
          done
          echo "Elasticsearch is ready!"
              break
            fi
            sleep 2
          done    
    logs:
      - elasticsearch:/opt/elasticsearch/logs/elasticsearch.log
