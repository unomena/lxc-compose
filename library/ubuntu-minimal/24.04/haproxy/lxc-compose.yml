# Haproxy Server - Ubuntu-Minimal 24.04
# Haproxy on Ubuntu-Minimal 24.04
# Usage: lxc-compose up

version: '1.0'

containers:
  haproxy:
    template: ubuntu-minimal-24.04
    
    exposed_ports:
      - 80
      - 443
      - 8404
    
    packages:
      - haproxy
    
    tests:
      external:
        - haproxy:/tests/haproxy.sh
    
    post_install:
      - name: "Setup Haproxy"
        command: |

          # Enable and start HAProxy
          systemctl enable haproxy
          systemctl start haproxy
          
          echo "Haproxy is ready!"
