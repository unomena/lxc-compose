[uwsgi]
# SearXNG uWSGI configuration

# Application
module = searx.webapp
callable = application

# Python environment
virtualenv = /usr/local/searxng/searxng-pyenv

# Process management
master = true
processes = 4
threads = 2

# Socket
socket = /usr/local/searxng/searxng-src/searxng.sock
chmod-socket = 666
chown-socket = searxng:www-data

# User/Group
uid = searxng
gid = searxng

# Logging
logto = /var/log/uwsgi/searxng.log

# Performance
enable-threads = true
lazy-apps = true

# Request handling
buffer-size = 8192
die-on-term = true
need-app = true

# Timeouts
harakiri = 60
harakiri-verbose = true

# Static files handling
static-map = /static=/usr/local/searxng/searxng-src/searx/static

# Python options
pythonpath = /usr/local/searxng/searxng-src