# Minimal Flask Application with Redis - Single Alpine Container
# Ultra-lightweight setup with Redis and Flask in one container

version: '1.0'

containers:
  sample-flask-app:
    template: alpine
    release: "3.19"
    
    mounts:
      - .:/app
      - ./config/supervisord.conf:/etc/supervisord.conf
      - ./config/redis.conf:/etc/redis.conf
    
    services:
      flask:
        command: /app/venv/bin/python /app/app.py
        directory: /app
        user: root
        autostart: true
        autorestart: true
        priority: 20
        stdout_logfile: /var/log/flask.log
        stderr_logfile: /var/log/flask_err.log
        startsecs: 10
        stopwaitsecs: 600
    
    exposed_ports:
      - 5000  # Flask app
      - 6379  # Redis (optional external access)
    
    packages:
      - redis
      - python3
      - py3-pip
      - python3-dev
      - gcc
      - musl-dev
      - linux-headers
      - build-base
      - libffi-dev
      - supervisor
    
    # Note: Environment variables from .env are automatically available
    
    post_install:
      - name: "Setup and start Redis"
        command: |
          # Create Redis directories with proper ownership
          mkdir -p /var/lib/redis
          mkdir -p /var/log/redis
          mkdir -p /run/redis
          
          # Create redis user if it doesn't exist
          adduser -D -H -s /sbin/nologin redis 2>/dev/null || true
          
          chown -R redis:redis /var/lib/redis
          chown -R redis:redis /var/log/redis
          chown -R redis:redis /run/redis
          
          # Set permissions on redis config
          chmod 644 /etc/redis.conf
          
          # Start Redis directly (OpenRC might not work properly in LXC)
          /usr/bin/redis-server /etc/redis.conf --daemonize yes
      
      - name: "Setup Python environment"
        command: |
          cd /app
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: "Create directories"
        command: |
          mkdir -p /var/log
          chmod 755 /var/log
      
      - name: "Start Supervisor service"
        command: |
          # Start supervisord directly
          /usr/bin/supervisord -c /etc/supervisord.conf
          # Give it a moment to start
          sleep 5
          # Check status
          supervisorctl status